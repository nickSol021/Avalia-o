<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
<link rel="stylesheet" href="/static/css/style_cadastro.css">
</head>
<body>

<form id="cadastroForm">
    
  <div class="logo-container">
            <div class="logo">Mix-Modas</div>
            <div class="logo-subtitle">Sua loja de moda favorita</div>
        </div>

        <h1>Criar Conta</h1>
 <div>
    <label>Nome Completo</label>
   <input id="nome" type="text" placeholder="Nome" required><br>
 </div>
  <div>
    <label>E-mail</label>
    <input id="email" type="email" placeholder="Email" required><br>
  </div>
  <div>
    <label>Senha</label>
    <input id="password" type="password" placeholder="Senha" required><br>  
  </div>
    <button type="submit">Criar Conta</button>
        
        <!-- Botão para quem já tem conta -->
        <button type="button" class="btn-secondary" onclick="window.location.href='tela_login.html'">
            Já tem uma conta? Faça login
        </button>
        
        <p id="mensagem" style="color: green;"></p>
        
        <div class="links-container">
            <a href="/templates/index.html" class="voltar-link">← Voltar para a loja</a>
        </div>
</form>
<p id="mensagem"></p>

<script src="/static/js/cadastro.js"></script>
</body>
</html>
